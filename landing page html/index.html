<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUMBO Schappen Checker</title>
    <link rel="stylesheet" href="StyleJumbo.css">
</head>
<body>
    <section class="start">
        <header>
            <a href="#" class="logo"><img src="screens/logoJumbo.png"></a>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Over ons</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            <a href="#" class="app"><ion-icon name="arrow-down-outline"></ion-icon>Download App</a>
        </header>
        
        <div class="content">
            <div class="tekst">
                <h2>Shop nu gemakkelijk met onze Schappen Checker!</h2>
                <p>Tegen een lege schap aanlopen is nu verledentijd. Vanaf nu ben je altijd op de hoogte van de voorraad in onze Jumbo fillialen.</p>
                <h4>Download de app</h4>
                <a href="#" class="button"><ion-icon name="logo-apple"></ion-icon> Apple Store</a>
                <a href="#" class="button"><ion-icon name="logo-google-playstore"></ion-icon> Play Store</a>
            </div>
            
            <div class="dots">
                <span class="dot actief"></span>
                <span class="dot"></span>
            </div>
            
            <div class="telefoon">
                <img src="screens/voorkant%20nieuw.png" class="slides actief">
               <img src="screens/telefoon2.png" class="slides">
            </div>
        </div>
        
        <ul class="smedia">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        </ul>
        
    </section>
    
 <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
 <script>
     const slides = document.querySelectorAll('.slides');
     const dots = document.querySelectorAll('.dot');
     
     function setActive(i){
         for (slide of slides)
         slide.classList.remove('actief');
         slides[i].classList.add('actief');
         
         //actieve class
         for(dot of dots)
         dot.classList.remove('actief');
         dots[i].classList.add('actief');
     }
     
     for(let j = 0; j<dots.length; j++){
         dots[j].addEventListener('click',function(){
             setActive(j);
         })
     }
 </script>
</body>
</html>
